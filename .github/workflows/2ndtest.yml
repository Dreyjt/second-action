name: test project
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
     - name: get code
       uses: actions/checkout@v3
     - name: install NodeJS
       uses: actions/setup-node@v3
       with:
         node-versiom: 18
     - name: Install dependencies
       run: npm ci
     - name: Run test
       run: npm test
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: get code
        uses: actions/checkout@v3
      - name: install NodeJS
        uses: actions/setup-node@v3
        with:
          node-versiom: 18
      - name: Install dependencies
        run: npm ci
      - name: Build project
        run: npm run build
      - name: deploy
        run: echo "Deploying ..."